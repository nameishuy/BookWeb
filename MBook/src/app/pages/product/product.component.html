<div class="Product__Container">
    <div class="Product__ListCategory">
        <h4>THỂ LOẠI SẢN PHẨM</h4>
        <ul *ngFor="let category of categories">
            <li><a>{{category.TenChuDe}}</a></li>
        </ul>
    </div>
    <div class="Product__ListProduct">
        <div class="Product__ListProduct-Sort">
            <p>Sắp xếp theo: </p>
            <mat-form-field appearance="fill">
                <mat-label>--Loại Sắp Xếp--</mat-label>
                <mat-select>
                  <mat-option>Giá Tăng Dần</mat-option>
                  <mat-option>Giá Giảm Dần</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="Product__List">
            <div class="Book">
                <div class="Book__Img">
                    <img src="https://toplist.vn/images/800px/dac-nhan-tam-116541.jpg" alt="">
                </div>
                <div class="Book__Content">
                    <div class="Book__Content-BookName">
                        <h3>Đắc Nhân Tâm</h3>
                        <p class="Book__Content-Author">Nguyễn Văn Phước</p>
                        <p class="Book__Content-Price">30,000đ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
